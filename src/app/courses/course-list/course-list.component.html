<div class="container">
  <div *ngIf="courses.length; else noData">
  
    <app-course-item
        class="app-course-item"
        *ngFor="let item of courses | orderBy; trackBy: trackByCourseId" 
        [courseDetails]="item" 
        (deleteCourse)="onDeleteCourse($event)"></app-course-item>
  </div>
  <ng-template #noData>
    <div class="no-data">
      No data. Feel free to add new course.
    </div>
  </ng-template>
</div>
