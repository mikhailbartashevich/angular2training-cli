<div class="container">
  <app-shared-header></app-shared-header>
  <app-course-toolbox (findCourse)="onFindCourse($event)"></app-course-toolbox>
  <app-course-list [courses]="courses$ | async" (deleteCourse)="onDeleteCourse($event)"></app-course-list>
  <div class="paging">
    <input type="button" value="Load more courses" (click)="onLoadMoreCoursesButtonClick()"/>
  </div>
  <app-shared-footer></app-shared-footer>
</div>

<app-shared-loader-block></app-shared-loader-block>
