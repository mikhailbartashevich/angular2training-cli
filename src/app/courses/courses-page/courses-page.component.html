<div class="container">
  <app-course-toolbox (findCourse)="onFindCourse($event)"></app-course-toolbox>
  <app-course-list [courses]="courses$ | async" (deleteCourse)="onDeleteCourse($event)"></app-course-list>
  <div class="paging">
    <input type="button" value="Previous courses" (click)="onPreviousCoursesButtonClick()"/>
    <input type="button" value="Next courses" (click)="onNextCoursesButtonClick()"/>
  </div>
</div>
